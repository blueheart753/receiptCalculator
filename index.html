<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <title>영수증 계산기</title>
  </head>

  <body>
    <header>
      <h2>영수증 계산기</h2>
    </header>
    <form action="#" class="accent">
      <span>수량 :</span>
      <input
        type="text"
        id="Accent"
        name="Accent"
        maxlength="2"
        autofocus
        pattern="{1~99}"
        required
      />
      <input type="submit" class="submit" id="submit" value="수량확인" />
    </form>
    <div class="calculator"></div>
    <button type="button" class="calculate">계산하기</button>
  </body>
</html>
